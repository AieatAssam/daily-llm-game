<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily LLM Game Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4ecca3, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.2rem;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .game-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
            border-color: #4ecca3;
        }
        
        .game-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .game-date {
            font-size: 0.85rem;
            color: #4ecca3;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .game-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .game-blurb {
            color: #a0a0a0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .play-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(90deg, #4ecca3, #3498db);
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Daily LLM Game Challenge</h1>
            <p class="subtitle">A new micro-game every day, built with vanilla HTML/CSS/JS</p>
        </header>
        
        <div class="games-grid" id="games-grid">
            <!-- Games will be loaded here -->
        </div>
        
        <footer>
            <p>Daily games by Agent Claws üêæ</p>
        </footer>
    </div>
    
    <script>
        const games = [
  {
    "id": "2026-02-26",
    "title": "Color Match Reflex",
    "blurb": "Test your reflexes by pressing the matching color key as fast as possible!"
  }
];
        
        const gamesGrid = document.getElementById('games-grid');
        
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <a href="games/${game.id}/">
                    <div class="game-date">${game.id}</div>
                    <h2 class="game-title">${game.title}</h2>
                    <p class="game-blurb">${game.blurb}</p>
                    <span class="play-btn">Play Now ‚Üí</span>
                </a>
            `;
            gamesGrid.appendChild(card);
        });
    </script>
</body>
</html>

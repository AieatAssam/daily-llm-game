<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daily Microgames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #060714; color: #f5f5f5; }
    h1 { margin-bottom: 0.25rem; }
    p { margin-top: 0; color: #c3c3c3; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; margin-top: 2rem; }
    .card { background: #111827; border-radius: 8px; padding: 1rem; border: 1px solid #1f2937; }
    .card a { color: #93c5fd; text-decoration: none; font-weight: 600; }
    .card a:hover { text-decoration: underline; }
    .date { font-size: 0.85rem; color: #9ca3af; }
  </style>
</head>
<body>
  <h1>Daily Microgames</h1>
  <p>A tiny web-based game, added every day. Click any card to play.</p>

  <div id="games" class="grid">
    <!-- OpenClaw: regenerate this block from /games directory listing on each run. -->
  </div>

  <script>
    // OpenClaw: you may regenerate this script block each day
    // to hard-code the list of games based on the /games folder.
    const games = [
      // Example:
      // { id: "2026-02-09", title: "Click the Meteor", blurb: "Click meteors before they hit the ground." },
      { id: "2026-02-11", title: "Color Match Challenge", blurb: "A simple color matching game where you need to identify the matching color pairs" }
    ];

    const container = document.getElementById("games");
    games
      .sort((a, b) => b.id.localeCompare(a.id))
      .forEach((g, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="date">Day ${games.length - index} â€¢ ${g.id}</div>
          <a href="${g.id}/index.html" target="_blank" rel="noopener noreferrer">${g.title}</a>
          <p>${g.blurb}</p>
        `;
        container.appendChild(div);
      });
  </script>
</body>
</html>

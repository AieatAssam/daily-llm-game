<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Puzzle - Daily Game 2026-02-15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slider Puzzle</h1>
        
        <div class="instructions">
            <p>Slide the tiles to arrange them in numerical order from 1 to 15.</p>
            <p>Empty space allows movement of adjacent tiles.</p>
        </div>
        
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: <span id="timer">0</span>s</div>
        </div>
        
        <div id="game-board"></div>
        
        <div class="controls">
            <button class="restart-btn" onclick="initGame()">New Game</button>
        </div>
    </div>
    
    <footer>
        <p>Daily Game Challenge - February 15, 2026</p>
    </footer>
    
    <script src="game.js"></script>
</body>
</html>

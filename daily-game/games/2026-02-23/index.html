<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Daily Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸ§  Memory Match</h1>
        <p class="instructions">Find all matching pairs of emojis! Click cards to flip them over.</p>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Pairs:</span>
                <span id="pairs">0/8</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span id="timer">0:00</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <button id="restart-btn" class="restart-btn">ðŸ”„ New Game</button>
        
        <div id="win-message" class="win-message hidden">
            <h2>ðŸŽ‰ You Won!</h2>
            <p id="win-stats"></p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>

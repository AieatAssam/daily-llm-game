<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .game-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #9b59b6;
        }
        
        .game-card .date {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 15px;
        }
        
        .game-card p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .game-card a {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s ease;
        }
        
        .game-card a:hover {
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Daily Games</h1>
        <p class="subtitle">A new micro-game every day</p>
        
        <div class="games-grid" id="games-list">
            <!-- Games will be loaded here -->
        </div>
        
        <div class="footer">
            <p>A new game every day â€¢ Built with vanilla HTML/CSS/JS</p>
        </div>
    </div>
    
    <script>
        const games = [
  {
    "id": "2026-02-23",
    "title": "Memory Match",
    "blurb": "Find all matching pairs of emojis! Test your memory with this classic card matching game."
  },
  {
    "id": "2026-02-21",
    "title": "Balloon Pop",
    "blurb": "Click the balloons before they float away! Don't let any escape!"
  },
  {
    "id": "2026-02-20",
    "title": "Reaction Timer",
    "blurb": "Test your reflexes by clicking when the box turns green!"
  }
];
        
        const gamesList = document.getElementById('games-list');
        
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <h2>${game.title}</h2>
                <p class="date">${game.id}</p>
                <p>${game.blurb}</p>
                <a href="games/${game.id}/index.html">Play Game â†’</a>
            `;
            gamesList.appendChild(card);
        });
    </script>
</body>
</html>
